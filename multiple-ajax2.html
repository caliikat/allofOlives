<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var app_key="app_key=238477868c4e70b18cc712bf9f08d051"

    var app_id="app_id=813ea76d"

    var query="q="

    var userinput

    query = "" + userinput

    // Performing GET requests to the OMDB API and logging the responses to the console
    $.ajax({
      url: "https://api.edamam.com/search?" + app_key + "&" + app_id + "&" + query
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    
// ---------------------------------------------------------

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first");
  </script>

</body>

</html>
